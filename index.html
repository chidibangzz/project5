<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class = "bg-dark text-light text-center">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="blocks">
      <!-- Timeblocks go here -->
      <div class="container">
        <!-- Timeblocks go here -->
        <div class="row"> 9 AM  <input id="9am" type="text"  class="saveBtn" id="button9am"></div>
        <div class="row"> 10 AM <input id="10am" type="text" class="saveBtn" id="button10am"></div>
        <div class="row"> 11 AM <input id="11am" type="text" class="saveBtn" id="button11am"></div>
        <div class="row"> 12 PM <input id="12pm" type="text" class="saveBtn" id="button12am"></div>
        <div class="row"> 1 PM  <input id="1pm" type="text" class="saveBtn" id="button1pm"></div>
        <div class="row"> 2 PM  <input id="2pm" type="text" class="saveBtn" id="button2pm"></div>
        <div class="row"> 3 PM  <input id="3pm" type="text" class="saveBtn" id="button3pm"></div>
        <div class="row"> 4 PM  <input id="4pm" type="text" class="saveBtn" id="button4pm"></div>
        <div class="row"> 5 PM  <input id="5pm" type="text" class="saveBtn" id="button5pm"></div>
    </div>
    </div>

    <div class="wrapper">
      <h1>Coding Timetracker</h1>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
